<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber-Academy 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bg-main': 'var(--bg-main)',
              'panel': 'var(--color-panel)',
              'electric-indigo': 'var(--color-primary)',
              'neon-serpent': 'var(--color-accent)',
              'hot-coral': 'var(--color-danger)',
              'cyber-cyan': 'var(--color-info)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              soft: ['Nunito', 'sans-serif'], // New Friendly Font
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'neu-out': 'var(--shadow-out)',
              'neu-in': 'var(--shadow-in)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 15px var(--color-primary)',
            },
            backgroundImage: {
              'soft-mesh': 'var(--bg-mesh)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      };
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Nunito:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Performance Optimization for Trinket -->
    <link rel="preconnect" href="https://trinket.io">
    <link rel="dns-prefetch" href="https://trinket.io">

    <!-- Syntax Highlighting (Atom One Dark) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    
    <style>
      :root {
        /* Base Variables - Will be updated by Layout.tsx */
        --bg-main: #E0E5EC;
        --color-panel: rgba(255, 255, 255, 0.6);
        --color-primary: #6C63FF;
        --color-accent: #00FF94;
        --color-danger: #FF6B6B;
        --color-info: #00D4FF;
        --text-primary: #2D3748;
        --text-secondary: #718096;
        --shadow-out: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
        --shadow-in: inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8);
        --bg-mesh: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary); 
        border-radius: 10px;
        opacity: 0.5;
      }
      
      .glass-panel {
        background: var(--color-panel);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .dark .glass-panel {
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Neumorphic Utilities */
      .neu-btn {
        transition: all 0.2s ease;
        box-shadow: var(--shadow-out);
        border-radius: 12px;
      }
      .neu-btn:active, .neu-btn.active {
        box-shadow: var(--shadow-in);
        transform: translateY(1px);
      }
      .neu-inset {
        box-shadow: var(--shadow-in);
        border-radius: 12px;
      }

      /* Syntax Highlighting Overrides */
      .hljs {
        background: transparent !important; /* Let parent container handle background */
        padding: 0 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
